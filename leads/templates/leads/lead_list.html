{% extends "leads/base.html" %}

{% block title %}
  Leads
{% endblock title %}

{% block content %}
    <a href="{% url 'leads:lead-create' %}">Create Lead</a>
    <hr>
    <h1>All about Leads</h1>

    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}</a>
            <p>  Age: {{ lead.age }}</p>
        </div>
    {% endfor %}

    {% endblock content %}

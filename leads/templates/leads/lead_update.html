{% extends "leads/base.html" %}

{% block title %}
  Lead update
{% endblock title %}

{% block content %}
    <a href="{% url 'leads:lead-detail' lead.pk %}">Go Back</a>
    <hr>
    <h1>Update lead {{ lead.first_name }} {{ lead.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
{% endblock content %}

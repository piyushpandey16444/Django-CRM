<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Detail</title>
</head>
<body>
    <a href="/leads">Go Back</a>
    <hr>
    <h1>This is details of {{ lead.first_name }}</h1>
    <h3>{{ lead.first_name }} {{ lead.last_name }}</h3>
    <h3>Age: {{ lead.age }}</h3>
    <h3>Agent Responseble for this lead is: {{ lead.agent }}</h3>
    <hr>
    <a href="/leads/{{ lead.pk }}/update">Update</a>
    <a href="/leads/{{ lead.pk }}/delete">Delete</a>
</body>
</html>
